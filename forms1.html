<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        label {
            display: inline-block;
            width: 150px;
            text-align: left;
        }
    </style>
</head>

<body style=background-color:rgb(247, 164, 178);>
    <form>
        <h1>Course Registeration</h1>
        <label>Name: </label>
        <input type="text"><br><br> <label>Reg.ID: </label>
        <input type="number"><br><br>
        <label>College Name: </label>
        <input type="text"><br><br>
        <label>College ID: </label>
        <input type="number"><br><br>
        <label>DOB: </label>
        <input type="date"><br><br>
        <label>Email: </label>
        <input type="email"><br><br>
        <label>Mobile No.: </label>
        <input type="number"><br><br>
        <label>Address: </label>
        <input type="text" style="height:40px"><br><br>
        <label>Gender: </label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female<br><br>
        <label>State: </label>
        <select>
            <option value="a">TamilNadu</option>
            <option value="b">Kerala</option>

            <option value="d">Jaipur</option>
            <option value="e">Delhi</option>
            <option value="f">Gujarath</option>
        </select><br><br>
        <label>City: </label>
        <select>
            <option value="a">Erode</option>
            <option value="b">Thirupur</option>
            <option value="c">salem</option>
            <option value="d">coimbatore</option>
            <option value="e">Chennai</option>
            <option value="f">Karur</option>
        </select><br><br>
        <label>Department: </label>
        <select>
            <option value="IT">IT</option>
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="AI">AI</option>
            <option value="FT">FT</option>
        </select><br><br>
        <label>Year of Study: </label>
        <input type="number"><br><br>
        <label>Prerequestee: </label>
        <input type="checkbox">C
        <br>
        <input type="checkbox" style="margin-left:22.9%;">C++
        <br>
        <input type="checkbox" style="margin-left:22.9%;">Python
        <br>
        <input type="checkbox" style="margin-left:22.9%;">Java
        <br>
        <input type="checkbox" style="margin-left:22.9%;">Ruby
        <br><br> <label>Upload image:</label>
        <input type="file"><br><br>
        <label>Upload Signature:</label>
        <input type="file"><br><br>
        <br>
        <input type="checkbox" style="color: green;">Accept all the terms and conditions.<br><br>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET" style="margin-left:20%;">
        <br><br>
    </form>

</html>
